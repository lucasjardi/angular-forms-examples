<div class="container mt-4">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email"
             class="form-control"
             id="exampleInputEmail1"
             name="email"
             aria-describedby="emailHelp"
             formControlName="email">

      <div *ngIf="form.controls.email.invalid && form.controls.email.touched"
           class="alert alert-danger">
        <div *ngIf="form.controls.email?.errors?.required">
          Email is required
        </div>
        <div *ngIf="form.controls.email?.errors?.email">
          Email is in invalid format
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password"
             class="form-control"
             id="exampleInputPassword1"
             name="password" formControlName="password">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
      <textarea class="form-control"
                id="exampleFormControlTextarea1"
                name="description"
                rows="3" formControlName="description"></textarea>
    </div>

    <div class="mb-3">
      <select class="form-select" name="quantity" aria-label="Default select example" formControlName="quantity">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <button type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid">Submit</button>

  </form>

</div>
